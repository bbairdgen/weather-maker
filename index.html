<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- <script src="jquery-3.6.1.min.js"></script> -->
    <title>Weather Maker</title>
</head>

<body>
    <header class="container-fluid">
        <div class="d-flex flex-column m-2" id="dashboard">
            <h1 class="text-center"> Weather Dashboard</h1>
        </div>
    </header>
    <section class="container">
        <div class="row align-items-star">
            <div class="col-12 col-md-4 col-lg-3">
                <h3 class="search-area font-weight-bold">Search for a City:</h3>
                <form class="d-flex flex-column m-1" id="search-form">
                    <input class="textInput" type="search" class="form-control me-2" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success mt-1 searchBtn" type="submit">Search</button>
                </form>
                <hr>
                <div>
                    <div id="history" class="d-flex flex-column"></div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-md-9">
                <div id="city-display"></div>
                <br>
                <div class="container forecast">
                
                <div class="forecast-column card-group">
                </div>    
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
