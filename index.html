<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" >
    <!-- <script src="jquery-3.6.1.min.js"></script> -->
    <title>Weather Maker</title>
</head>

<body>
    <header class="container-fluid">
        <div class="d-flex align-items-center">
            <h1> Weather Dashboard</h1>
        </div>
    </header>
        <section class="container">
            <div class="row align-items-start">
                <div class="col-12 col-md-4 col-lg-3 bg-secondary">
                    <h2 class="search-area">Search for a City:</h2>
                    <form class="d-flex" id="search-form">
                        <input type="search" class="form-control me-2" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <div id="favorites">
                    
                    </div>
                </div>
                <div class="col-12 col-md-8 col-md-9 bg-primary" id="city-display">
                    city display
                    <h3 class="forecast">5-Day Forecast:</h3>
                    <div class="forecast-column">
                        <div class="card">
                            <div class="card-body" id="day-1">
                                <h5 class="card-title"></h5>
                                <img src="" alt="Weather Description">
                                <p class="card-text temp" id="day-1">Temp:</p>
                                <p class="card-text wind">Wind:</p>
                                <p class="card-text humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <script src="./assets/script.js"></script>
</body>

</html>
